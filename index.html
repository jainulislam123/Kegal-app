<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kegal App</title>
    <link rel="stylesheet" href="kegal.css" />
  </head>
  <body>
    <header>Kegal Timer</header>
    <div class="shutterLooping stopLoop shutterloop"></div>
    <div class="kagelBody">
      <div class="wrapper">
        <h2><span id="squeeze">Squeeze</span></h2>
        <h2><span id="relax">Relax</span></h2>
        <p>slow</p>
      </div>
     <div class="fixHeight">
      <div class="circle">
        <h3><span id="count">5</span></h3>
      </div>
     </div>
      <p><span id="countingTime">10</span> reps more to go</p>
      <div class="controlIcon">
        <span id="speaker"
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            height="54px"
            viewBox="0 -960 960 960"
            width="44px"
            fill="pink"
          >
            <path
              d="M560-131v-82q90-26 145-100t55-168q0-94-55-168T560-749v-82q124 28 202 125.5T840-481q0 127-78 224.5T560-131ZM120-360v-240h160l200-200v640L280-360H120Zm440 40v-322q47 22 73.5 66t26.5 96q0 51-26.5 94.5T560-320ZM400-606l-86 86H200v80h114l86 86v-252ZM300-480Z"
            /></svg
        ></span>

       <span id="mute">
        <svg xmlns="http://www.w3.org/2000/svg" height="44px" viewBox="0 -960 960 960" width="54px" fill="pink"><path d="M792-56 671-177q-25 16-53 27.5T560-131v-82q14-5 27.5-10t25.5-12L480-368v208L280-360H120v-240h128L56-792l56-56 736 736-56 56Zm-8-232-58-58q17-31 25.5-65t8.5-70q0-94-55-168T560-749v-82q124 28 202 125.5T840-481q0 53-14.5 102T784-288ZM650-422l-90-90v-130q47 22 73.5 66t26.5 96q0 15-2.5 29.5T650-422ZM480-592 376-696l104-104v208Zm-80 238v-94l-72-72H200v80h114l86 86Zm-36-130Z"/></svg>
       </span>
   
        <span id="pause"
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            height="54px"
            viewBox="0 -960 960 960"
            width="44px"
            fill="pink"
          >
            <path
              d="M520-200v-560h240v560H520Zm-320 0v-560h240v560H200Zm400-80h80v-400h-80v400Zm-320 0h80v-400h-80v400Zm0-400v400-400Zm320 0v400-400Z"
            /></svg
        ></span>
        <span id="play"
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            height="54px"
            viewBox="0 -960 960 960"
            width="44px"
            fill="pink"
          >
            <path
              d="M320-200v-560l440 280-440 280Zm80-280Zm0 134 210-134-210-134v268Z"
            /></svg
        ></span>
        <span  >
         <button id="vibrateButton">
          <svg xmlns="http://www.w3.org/2000/svg"
          height="54px"
          viewBox="0 -960 960 960"
          width="44px"
          fill="pink"
        >
          <path
            d="M0-280v-280h80v280H0Zm120-120v-280h80v280h-80ZM320-80q-33 0-56.5-23.5T240-160v-640q0-33 23.5-56.5T320-880h320q33 0 56.5 23.5T720-800v640q0 33-23.5 56.5T640-80H320Zm320-120H320v40h320v-40Zm-320-80h320v-400H320v400Zm0-480h320v-40H320v40Zm440 480v-280h80v280h-80Zm120-120v-280h80v280h-80ZM320-760v-40 40Zm0 560v40-40Z"
          /></svg>
         </button>
      </span>
      </div>
    </div>

  </body>
  <script src="script.js"></script>
</html>
